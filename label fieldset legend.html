<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport " content="width=device-width, initial-scale=1.0">
    <title>label fieldset legent</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Basic information </legend>

            <label for="fname"> First name</label>
            <input type="text" name="First name " id="fname" placeholder="Enter First name" required>
            <label for="mname"> Middle name</label>
            <input type="text" name="Middle name" id="mname" placeholder="Enter middle name" required>
            <label for="lname"> Last name</label>
            <input type="text" name="Last name " id="lname" placeholder="Enter Last name" required><br><br>
            <label for="fathernm"> Father full name</label>
            <input type="text" name="father full name " id="fathernm" placeholder="Enter Father full name" required>
            <label for="mothernm">mother full name</label>
            <input type="text" name="mother full name" id="mothernm" placeholder="Enter Mother name" required>


        </fieldset> <br><br>
        <fieldset>
            <legend>Oter information</legend>
            <label for="add"> city</label>
            <input type="text" name="city" id="add" placeholder="Enter City name" required>
            <label for="stat"> State</label>
            <input type="text" name="State" id="stat" placeholder="Enter State" required>
            <label for="pin">pincode</label>
            <input type="number" name="pincode" id="pin" placeholder="Enter pincode" required>
            <label for="monile">phone number</label>
            <input type="number" name="phone number" id="mobile" placeholder="Enter phone number" required>


        </fieldset>
        <input type="submit">
        <input type="reset">
        <label for="pass"> password</label>
        <input type="password" name="password" id="pass">
    </form>

</body>

</html>
