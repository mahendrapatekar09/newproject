<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form select option</title>
</head>

<body>
    <form>
        <select>
            <optgroup label="car">
               <option value="car">audi</option>
               <option value="car">tata</option>
               <option value="car" selected>bmw</option>
               <option value="car">honda</option>
               <option value="car">baleno</option>
             </optgroup>
             <optgroup label="sports">
            <option value="car">cricket</option>
            <option value="car">football</option>
            <option value="car">hockey</option>
             </optgroup>

        </select>
    </form>

</body>

</html>
